<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JS Buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- my css  -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container pt-5">
        <div class="content row">
            <div class="left_menu col-2">
                <div class="nav-tabs nav">
                    <button class="nav-link btn btn-primary mb-2 active" type="button" data-bs-target="#bai1"
                        data-bs-toggle="pill">Bài tập 1</button>
                    <button class="nav-link btn btn-primary mb-2" type="button" data-bs-target="#bai2"
                        data-bs-toggle="pill">Bài tập 2</button>
                    <button class="nav-link btn btn-primary mb-2" type="button" data-bs-target="#bai3"
                        data-bs-toggle="pill">Bài tập 3</button>
                    <button class="nav-link btn btn-primary mb-2" type="button" data-bs-target="#bai4"
                        data-bs-toggle="pill">Bài tập 4</button>
                </div>
            </div>

            <div class="right_menu col-10 tab-content">
                <!-- Bài tập 1  -->
                <div class="tab-pane show active" id="bai1">
                    <div class="bt1_content mb-5">
                        <h5>Quản lý tuyển sinh</h5>
                    </div>
                    <form class="row gy-3 px-2">
                        <div class="col-12 col-lg-4">
                            <input type="number" class="form-control form_input" id="input1" placeholder="Điểm chuẩn">
                        </div>
                        <div class="col-12 col-lg-4">
                            <select class="form-control form_input" name="" id="khuvuc">
                                <option value="0">Chọn khu vực</option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4">
                            <select class="form-control form_input" name="" id="doituong">
                                <option value="0">Chọn đối tượng</option>
                                <option value="2.5">1</option>
                                <option value="1.5">2</option>
                                <option value="1">3</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4">
                            <input type="number" class="form-control form_input" id="input2"
                                placeholder="Điểm môn thứ 1">
                        </div>
                        <div class="col-12 col-lg-4">
                            <input type="number" class="form-control form_input" id="input3"
                                placeholder="Điểm môn thứ 2">
                        </div>
                        <div class="col-12 col-lg-4">
                            <input type="number" class="form-control form_input" id="input4"
                                placeholder="Điểm môn thứ 3">
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary me-1 mb-1" type="button" onclick="tinh()">Kết
                                Quả</button>
                        </div>
                        <div class="alert alert-success" role="alert">
                            <i class="fa-regular fa-hand-point-right"></i>
                            <span id="txtResult"></span>
                        </div>
                    </form>
                </div>

                <!-- Bài tập 2 -->
                <div class="tab-pane show" id="bai2">
                    <div class="bt2_content mb-5">
                        <h5>TÍNH TIỀN ĐIỆN</h5>
                    </div>
                    <form class="row gy-3 px-2">
                        <div class="col-12 col-lg-4">
                            <input type="text" placeholder="Nhập họ tên" class="form-control" id="input5">
                        </div>
                        <div class="col-12 col-lg-4">
                            <input type="number" placeholder="Nhấp số kw" class="form-control" id="input6">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary me-1 mb-1" type="button" onclick="tinhtiendien()">Tính tiền điện</button>
                        </div>
                        <div class="alert alert-success" role="alert">
                            <i class="fa-regular fa-hand-point-right"></i>
                            <span id="txtResult1"></span>
                        </div>
                    </form>
                </div>

                <!-- Bài tập 3  -->
                <div class="tab-pane show" id="bai3">
                    <div class="bt3_content mb-5">
                        <h5>Tính thuế thu nhập cá nhân</h5>
                    </div>
                    <form class="row gy-3 px-2">
                        <div class="col-12 col-lg-4">
                            <input type="text" placeholder="Nhâp họ tên" class="form-control" id="input7"></input>
                        </div>
                        <div class="col-12 col-lg-4" >
                            <input type="number" placeholder="Tổng thu nhập năm" class="form-control" id="input8"></input>
                        </div>
                        <div class="col-12 col-lg-4">
                            <input type="number" placeholder="Số người phụ thuộc" class="form-control" id="input9"></input>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary me-1 mb-1" type="button" onclick="tinhvat()">Tính tiền điện</button>
                        </div>
                        <div class="alert alert-success" role="alert">
                            <i class="fa-regular fa-hand-point-right"></i>
                            <span id="txtResult3"></span>
                        </div>
                    </form>

                </div>

                <!-- Bài tập 4  -->
                <div class="tab-pane show" id="bai4">
                    <div class="bt4_content mb-5">
                        <h5>Tính tiền cáp</h5>
                    </div>
                    <form class="row gy-3 px-2">
                        <div class="col-12 col-lg-4">
                            <select class="form-control"  id="loaikh" onchange="soketnoi()">
                                <option >Chọn loại khách hàng</option>
                                <option value="nhadan">Nhà Dân</option>
                                <option value="dn">Doanh Nghiệp</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4">
                            <input class="form-control" type="text" placeholder="Nhập mã khách hàng" id="input11">
                        </div>
                        <div class="col-12 col-lg-4">
                            <input class="form-control" type="number" placeholder="Số kênh cao cấp" id="input12">
                        </div>
                        <div class="col-12 col-lg-4">
                            <input class="form-control" type="number" placeholder="Số kết nối" id="input13">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary me-1 mb-1" type="button" onclick="tiencap()">Tính tiền cáp</button>
                        </div>
                        <div class="alert alert-success">
                            <i class="fa-regular fa-hand-point-right"></i>
                            <span id="txtResult4"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
